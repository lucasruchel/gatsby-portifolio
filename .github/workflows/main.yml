name: dio-workflow

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: install dependencies
        run: npm install
      - name: create build
        run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: public-folder
          path: public
          
        
      
